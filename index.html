<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Simple Web App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        text-align: center;
        padding-top: 50px;
      }
      h1 {
        color: #333;
      }
      p {
        color: #666;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Web App</h1>
      <p>This is a simple HTML page deployed on your EC2 instance!</p>
    </div>
  </body>
</html>
